<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style type="text/css">
		/* border and styling for table data */
		td{
			border: 1px solid silver;
			text-align: center;
			width: 40px;
			height: 40px;
		}
		/* background and bolding for the first element of our rows and data */
		td:first-child, tr:first-child{
			background-color: silver;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="target"></div>
</body>
<script type="text/javascript">
	// define draw table
	function draw_table(){
		
		
        // let table_header = "<table><tr>";
        // for(let a = 1; a<4; a++){
        //     let data = a;
        //     // add it to the html
        //     table_header += data;
        // }
        // table_header += '</tr></table>'
        // document.getElementById("target").innerHTML = table_header;
        let html_string = "<table>";
        // create our html string, open up the table tag
            // outer loop
		for(let i = 1; i<4; i++){
			// create a row for each iteration of the outer loop
			html_string += "<tr>";
			// inner loop
			for(let j = 1; j<4; j++){
				// calculate our number
				let nums = i * j;
				// attach our table data tags around the number
                if (i == 1 && j == 1){
                    console.log("1s");
                    let data = "<td>" + "X"+ "</td>" + "<td>"+ nums + "</td>";
                    html_string += data;
                }
                else{
                    let data = "<td>" + nums + "</td>";
                    html_string += data;
                }
                //let data = "<td>" + nums + "</td>"+"<td>"+nums+"</td>";
				// add it to the html
				
			}
			// after the inner loop, we cap our table rows
			html_string += "</tr>";
		}
		// after the outer loop, we cap our entire table
		html_string += "</table>";
		document.getElementById("target").innerHTML = html_string;
	}
	draw_table();
</script>
</html>
